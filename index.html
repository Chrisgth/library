<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <main>
        <table id="books">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read or not</th>
            </thead>
        </table>
        <button class="newBook" id="newBook">Add Book</button>
        <div class="popupForm">
            <div class="popupHeader">
                <div class="title">Add a new book to the library</div>
                <button class="closeButton">X</button>
            </div>
            <form action="" method="post" id="newBookForm">
                <div>
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                    <label for="pages">Number of Pages</label>
                    <input type="text" id="pages" name="pages">
                </div>
                <div>
                    <label for="isread">Have you read the book?</label>
                    <input type="checkbox" id="isread" name="isread">
                </div>
        </div>
        </form>
        <div class="overlay"></div>
    </main>
</body>
</html>
